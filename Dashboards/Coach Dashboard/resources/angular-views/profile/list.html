<div class="page page-dashboard">
    <header>
        <h1>
            Athletes <i class="fa fa-user"></i>
            <span></span>
        </h1>
    </header>

    <div class="row">
        <div class="col-sm-12">

            <!-- New profile button -->
            <!-- TODO: figure out why the right margin is needed -->
            <a
                href="#/profile/create"
                class="btn btn-info btn-metro"
                style="margin-right: 0">

                <i class="fa fa-plus"></i>
            </a>

            <a
                ng-repeat="profile in profiles"
                ng-show="profile.id"
                href="#/profile/{{ profile.id }}"
                class="btn btn-info btn-metro"
                style="background-image: url({{ profile.avatarSrc || '' }});">

                <div class="btn-title">{{ profile.lastName.toUpperCase() | characters:30 }}</div>
            </a>
        </div>
    </div>
</div>
