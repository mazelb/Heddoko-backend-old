<div class="row">

    <!-- Parent folder -->
    <div ng-if="parentFolder" class="col-xs-4 col-md-3 col-lg-1">
        <a href="{{ parentFolder.href }}" class="folder">
            <i class="fa fa-hand-o-left fa-2x"></i>
            <span class="name">
                Back
            </span>
        </a>
    </div>

    <!-- Other folders -->
    <div ng-repeat="folder in folders track by $index" class="col-xs-4 col-md-3 col-lg-1">
        <a href="{{ ::folder.href }}" class="folder">
            <i class="fa fa-folder-open fa-2x"></i>
            <span class="name">
                {{ ::folder.name | characters:12 }}
            </span>
        </a>
    </div>

    <!-- Files -->
    <div ng-repeat="file in files track by $index" class="col-sm-6 col-md-4 col-lg-2">
        <a
            href="{{ file.href }}"
            class="aspect-ratio aspect-4-3 card"
            style="background-image: url({{ file.image || '' }})">
            <div>

                <!-- File actions -->
                <div class="data">

                    <!-- Title -->
                    <span class="title" title="{{ file.title }}">
                        {{ ::file.title | characters:25 }}
                    </span>

                    <!-- Sub title -->
                    <span class="sub-title" ng-if="file.subTitle">
                        {{ ::file.subTitle | characters:25 }}
                    </span>
                </div>
            </div>
        </a>
    </div>
</div>
