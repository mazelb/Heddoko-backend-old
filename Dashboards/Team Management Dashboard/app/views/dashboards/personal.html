<div class="page page-general">

<div class="row" data-ng-controller="sparklineCtrl">
    <div class="col-lg-3 col-xsm-6">
        <div class="panel panel-profile">
            <div class="text-center bg-info">
                <img src="images/stephen_sm.jpg">
            </div>
            <div class="list-justified-container">
                <ul class="list-justified text-center">
                    <li>
                        <p class="size-h3">Stephen Curry</p>
                        <p class="text-muted">Point Guard</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-xsm-6">
        <div class="panel small-box-icon">
                <span class="box-icon bg-success">
                    <span data-sparkline
                          data-spark-data="simpleChart2info.sparkData"
                          data-spark-options="simpleChart2info.sparkOptions"
                            ></span>
                </span>
            <div class="box-info">
                <p class="size-h2">65%</p>
                <p class="text-muted">Avg. Accuracy</p>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-xsm-6">
        <div class="panel small-box-icon">
                <span class="box-icon bg-info">
                    <span data-sparkline
                          data-spark-data="simpleChart2info.sparkData"
                          data-spark-options="simpleChart2info.sparkOptions"
                            ></span>
                </span>
            <div class="box-info">
                <p class="size-h2">12%</p>
                <p class="text-muted">Injury Risk</p>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-xsm-6">
        <div class="panel small-box-icon">
                <span class="box-icon bg-warning">
                    <span data-sparkline
                          data-spark-data="simpleChart2info.sparkData"
                          data-spark-options="simpleChart2info.sparkOptions"
                            ></span>
                </span>
            <div class="box-info">
                <p class="size-h2">1,450</p>
                <p class="text-muted">Avg. Speed</p>
            </div>
        </div>
    </div>

</div>

    <div class="row">
        <div class="col-md-6">
            <img src="images/3d_pose_sm.png">
        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading"><i class="fa fa-list panel-ico"></i>Realtime Training Accuracy</div>
                    <div class="panel-body" data-ng-controller="flotChartCtrl.realtime">
                        <div data-flot-chart-realtime
                             data-type="realtime"
                             style="width: 100%; height: 300px;"
                             ></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading"><i class="fa fa-list panel-ico"></i>Realtime Avg. Speed</div>
                    <div class="panel-body" data-ng-controller="flotChartCtrl.realtime">
                        <div data-flot-chart-realtime
                             data-type="realtime"
                             style="width: 100%; height: 300px;"
                             ></div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
