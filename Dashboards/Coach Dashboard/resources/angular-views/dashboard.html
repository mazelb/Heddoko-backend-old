
<div class="page dashboard-page animate-fade-up">

    <div class="dashboard-menu">

        <!-- Title -->
        <div class="row dashboard-title">
            <div class="col-sm-12">
                <h1 ng-show="global.state.user.id > 0" class="text-center">
                    {{ greeting }} {{ global.state.user.firstName }},
                </h1>
                <h1 ng-show="global.state.user.id === 0" class="text-center">
                    {{ greeting }}.
                </h1>

                <h3 class="text-center">
                    What would you like to do?
                </h3>
            </div>
        </div>

        <!-- Bookmarks -->
        <div class="row bookmarks">

            <!-- Padding for bookmarks -->
            <div ng-show="bookmarks.length === 4" class="col-md-2"></div>
            <div ng-show="bookmarks.length === 3" class="col-md-3"></div>
            <div ng-show="bookmarks.length === 2" class="col-md-4"></div>
            <div ng-show="bookmarks.length === 1" class="col-md-5"></div>

            <!-- Actual bookmarks -->
            <div ng-repeat="bookmark in bookmarks" class="col-md-2">
                <div class="bookmark-wrapper">
                    <a href="{{ bookmark.uri }}" class="bookmark">
                        <i ng-class="'fa fa-2x fa-'+ bookmark.icon"></i>
                        <span>
                            {{ bookmark.title }}
                        </span>
                        <span class="bookmark-bottom"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
