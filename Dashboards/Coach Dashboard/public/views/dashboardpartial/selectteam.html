<section>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<h2>
						Teams
					</h2>
					<div class="col-sm-12">
						<div ng-hide="data.teams.length > 0">You don't have any teams yet! Create one below to get started</div>
						<a ng-repeat="team in data.teams" ng-click="data.selected_team = team;forwardsStep();" href="javascript:;" class="btn btn-primary btn-metro" ng-repeat="team in data.teams" ng-click="data.selected_team = team;forwardsStep();">
							<object style="pointer-events:none;" type="image/svg+xml" data="/images/sports/{{team.sport_id}}.svg"/>
							<span>{{team.name}}</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<section>
	<div class="row">
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h2>
						Add team
					</h2>
					<div class="col-sm-2">
						<a href="javascript:;" class="btn btn-primary btn-metro btn-metro-sm">
							<object type="image/svg+xml" data="/images/sports/{{data.selected_sport.id}}.svg"/>
						</a>
					</div>
					<div class="col-sm-10">
						<form ng-submit="submitNewTeamForm()" ng-controller="SportsController">
							<div class="form-group">
								<input type="text" class="form-control" ng-model="data.new_team_form_data.name" placeholder="Enter new team name"/>
							</div>
							<div class="form-group">
								<select
									ng-model="data.selected_sport"
									ng-selected="data.selected_sport"
									ng-options="sport.name for sport in data.sports track by sport.id">
								</select>
							</div>
							<button type="submit" class="btn btn-info pull-right">Add Team</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
