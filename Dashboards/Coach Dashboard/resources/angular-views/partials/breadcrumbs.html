
<ol class="breadcrumb-alt">
    <li>
        <a class="active" href="javascript:;" ng-click="Rover.browseTo.path('/')">
            Dashboard
        </a>
    </li>
    <li ng-show="global.store.groupId > 0">
        <a class="active" href="javascript:;" ng-click="Rover.browseTo.path('/group/list')">
            Teams
        </a>
    </li>
    <li ng-show="isProfilePage && global.store.groupId > 0">
        <a class="active" href="javascript:;" ng-click="Rover.browseTo.group()">
            {{ global.state.group.list[global.store.groupId].name }}
        </a>
    </li>
    <li ng-show="currentPath == '/profile/view' && global.store.profileId > 0">
        <a class="active" href="javascript:;" ng-click="Rover.browseTo.profile()">
            {{ global.state.profile.list[global.store.profileId].first_name }}
        </a>
    </li>
    <li ng-show="currentPath == '/group/create'">
        <a class="active" href="javascript:;" ng-click="">
            Create a Team
        </a>
    </li>
    <li ng-show="currentPath == '/profile/create'">
        <a class="active" href="javascript:;" ng-click="">
            Add an athlete
        </a>
    </li>
</ol>
