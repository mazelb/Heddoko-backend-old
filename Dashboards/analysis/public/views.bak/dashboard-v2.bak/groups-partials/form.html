
<div class="panel panel-default">

    <!-- Add team form -->
    <div class="panel-body">
        <h2>Add a Team</h2>

        <div class="col-sm-2">
            <a href="javascript:;" class="btn btn-primary btn-metro btn-metro-sm">
                <object type="image/svg+xml" data="/images/sports/{{data.selected_sport.id}}.svg"/>
            </a>
        </div>

        <div class="col-sm-10">
            <form ng-submit="submitNewTeamForm()" ng-controller="SportsController">
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        ng-model="data.new_team_form_data.name"
                        placeholder="Enter new team name">
                </div>
                <div class="form-group">
                    <select
                        ng-model="data.selected_sport"
                        ng-selected="data.selected_sport"
                        ng-options="sport.name for sport in data.sports track by sport.id">
                    </select>
                </div>
                <button type="submit" class="btn btn-info pull-right">Add Team</button>
            </form>
        </div>
    </div>
</div>
