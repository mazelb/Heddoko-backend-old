<div class="page">
    <header>
        <h1>
            <abbr title="Functional Movement Test">FMT</abbr> Report <i class="fa fa-list-alt"></i>
            <span></span>
        </h1>

        <!-- Append profile name to page title -->
        <div ng-if="profile.id > 0" class="h1-append">
            {{ ::profile.firstName }} {{ ::profile.lastName }}
        </div>
    </header>

    <!-- Screening results -->
    <div ng-if="!global.data.isFetchingSelectedScreening && screening.id > 0" class="text-center">

        <button class="btn btn-default">
            Test Score Table
        </button>
        <br>
        <br>

        <button class="btn btn-default">
            Test Score Graph
        </button>
        <br>
        <br>

        <button class="btn btn-default">
            Mobility Summary
        </button>
        <br>
        <br>
        <br>

        <a href="javascript:;">
            <i class="fa fa-angle-double-down fa-2x"></i>
        </a>
    </div>

    <div ng-if="screening.id === 0">
        <h2 style="text-align: center; color: #ccc;">
            An Error Occurred :(

            <!-- TODO -->
        </h2>
    </div>

    <div ng-if="global.data.isFetchingSelectedScreening">
        <ng-include src="'partials/loading.html'"></ng-include>
    </div>
</div>
