
<div class="page page-dashboard">

    <!-- Breadcrumbs -->
    <div class="row">
        <div class="col-sm-12">
            <div data-ng-include="'views/partials/breadcrumbs.html?' + global.assetVersion"></div>
        </div>
    </div>

    <h1>Edit {{ profile.first_name }}'s details</h1>
    <br>

    <form ng-submit="submitProfileForm()">
        <div class="row">

            <!-- Edit form -->
            <div class="col-sm-12 col-md-8">
                <div data-ng-include="'views/profile/partials/form.html?' + global.assetVersion"></div>
            </div>

            <!-- Profile picture -->
        	<div class="col-sm-12 col-md-4">
                <div data-ng-include="'views/profile/partials/upload-photo.html?' + global.assetVersion"></div>
        	</div>
        </div>

        <div class="row">

            <!-- Medical information -->
            <div class="col-sm-12 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Medical Information
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <textarea ng-model="profile.underlying_medical" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Previous injuries -->
            <div class="col-sm-12 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Previous Injuries
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <textarea ng-model="profile.previous_injuries" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Other notes -->
        <div class="row">
            <div class="col-sm-12 col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Other Notes
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <textarea ng-model="profile.notes" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action buttons -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-default">Save changes</button>
            </div>
        </div>
    </form>

    <div ng-show="global.isLocal">
        <br><br>
        <div class="panel panel-default">
            <div class="panel-heading">Debug</div>
            <div class="panel-body">
                Profile: {{ profile }} <br><br>
                File data: {{ avatar }} <br><br>
                Groups: {{ groups }} <br><br>
                Selected group: {{ global.state.group.selected }}
            </div>
        </div>
    </div>
</div>
