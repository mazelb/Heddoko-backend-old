<div class="page page-dashboard">
    <header>
        <h1>
            Teams <i class="fa fa-users"></i>
            <span></span>
        </h1>
    </header>

    <div ng-if="global.data.isFetchingGroups === false" class="row">

        <!-- Group list -->
        <ui-filesystem
            data-id="groups-explorer"
            data-files="groupList"
            data-hide-location="true"
            data-config="uiFilesystemConfig"
            class="col-sm-12">
        </ui-filesystem>

        <!-- New group modal form -->
        <div class="modal fade" id="createGroupForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        Team Details
                    </div>

                    <div class="modal-body">

                        <!-- Name -->
                        <div class="form-group">
                            <input
                                type="text"
                                ng-model="newGroup.name"
                                placeholder="Name"
                                class="form-control"
                                required>
                        </div>

                        <!-- Sport -->
                        <div class="form-group">
                            <input
                                type="text"
                                placeholder="Sport"
                                class="form-control"
                                disabled>
                        </div>
                    </div>

                    <div class="modal-footer text-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                        <button ng-click="createGroup()" type="button" class="btn btn-primary" data-dismiss="modal">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="global.data.isFetchingGroups === true">
        <ng-include src="'partials/loading.html'"></ng-include>
    </div>
</div>
