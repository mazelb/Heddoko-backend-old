
<div class="movement-left-column non-test-pages">

    <!-- Select trial -->
    <div
        ng-hide="analysis.playbackRatePane || analysis.planePane"
        ng-click="analysis.trialPane = !analysis.trialPane; analysis.playbackRatePane = false;"
        class="row"
        style="padding:0;">
        <div class="col-sm-8" style="height:56px;">
            {{ fms.current.trial.name }}
        </div>
        <div class="col-sm-4" style="height:56px;">
            <i ng-show="analysis.trialPane" style="line-height:inherit;transform:scale(1, 1.5);" class="fa fa-2x fa-caret-up" />
            <i ng-hide="analysis.trialPane" style="line-height:inherit;transform:scale(1, 1.5);" class="fa fa-2x fa-caret-down" />
        </div>
    </div>
    <div
        ng-if="analysis.trialPane"
        ng-repeat="trial in fms.current.trials"
        ng-click="fms.current.trial = trial; analysis.trialPane = false;"
        class="row hierarchy-2">

        <div class="col-sm-8">
            {{trial.name}}
        </div>
        <div class="col-sm-4" ng-click="joint.selected = !joint.selected">
            <i ng-show="fms.current.trial == trial" style="line-height:inherit;" class="fa fa-2x fa-check" />
        </div>
    </div>

    <!-- Select plane -->
    <div
        ng-hide="analysis.playbackRatePane || analysis.trialPane"
        ng-click="Rover.alert('Demo')"
        class="row"
        style="height:56px;margin:0;line-height:56px;">

        <div class="col-sm-8">
            Plane
        </div>
        <div class="col-sm-4" style="height:56px;">
            <i style="line-height:inherit;transform:scale(1, 1.5);" class="fa fa-2x fa-caret-down"/>
        </div>
    </div>

    <!-- Select playback rate -->
    <div
        ng-click="analysis.playbackRatePane = !analysis.playbackRatePane; analysis.trialPane = false"
        ng-hide="analysis.trialPane || analysis.planePane"
        class="row"
        style="height:56px;margin:0;line-height:56px;">

        <div class="col-sm-8">
            Speed ({{ analysis.playbackRate }}x)
        </div>
        <div class="col-sm-4" style="height:56px;">
            <i ng-hide="analysis.playbackRatePane" style="line-height:inherit;transform:scale(1, 1.5);" class="fa fa-2x fa-caret-down" />
            <i ng-show="analysis.playbackRatePane" style="line-height:inherit;transform:scale(1, 1.5);" class="fa fa-2x fa-caret-up" />
        </div>
    </div>
    <div
        ng-if="analysis.playbackRatePane"
        ng-repeat="playbackRate in [0.5, 1, 5, 25]"
        ng-click="analysis.setPlaybackRate(playbackRate); analysis.playbackRatePane = false;"
        class="row hierarchy-2">

        <div class="col-sm-8">
            {{ playbackRate }}x
        </div>

        <div class="col-sm-4">
            <i ng-if="analysis.playbackRate == playbackRate" style="line-height:inherit;" class="fa fa-2x fa-check" />
        </div>
    </div>

    <!-- Show angles -->
    <div ng-click="Rover.alert('Demo')" class="row" style="height:56px;margin:0;line-height:56px;">
        <div class="col-sm-8">
            Angles
        </div>
        <div class="col-sm-4" style="height:56px;">
            <i style="line-height:inherit;" class="fa fa-2x fa-check-square-o"/>
        </div>
    </div>

    <!-- Playback controls -->
    <div class="video-controls">
        <i ng-click="analysis.play()" class="fa fa-2x fa-play" style="margin-right:5px;"/>
        <i ng-click="Rover.alert('Demo')" class="fa fa-2x fa-forward" style="margin-right:5px;"/>
        <i ng-click="analysis.pause()" class="fa fa-2x fa-pause" style="margin-right:5px;" />
        <i ng-click="analysis.reset()" class="fa fa-2x fa-undo fa-flip-vertical" />
    </div>
</div>
