<div class="page page-dashboard">
    <header>
        <h1>
            Athletes <i class="fa fa-users"></i>
            <span></span>
        </h1>
    </header>

    <div class="row">
        <div class="col-sm-12">
            <a
                href="javascript:;"
                class="btn btn-primary btn-metro"
                ng-repeat="profile in global.state.profile.list"
                ng-show="profile.id"
                ng-click="global.browseTo.profile(profile)"
                style="background-image: url({{ profile.avatarSrc || '' }});background-size: cover;">

                <div class="btn-title">{{ profile.firstName | characters:30 }}</div>
            </a>
        </div>
    </div>
</div>
