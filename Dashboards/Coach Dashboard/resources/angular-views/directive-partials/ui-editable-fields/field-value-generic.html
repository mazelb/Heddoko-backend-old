<div ng-show="state != 'editing'" class="row no-gutter ui-editable-field-value">

    <!-- Edit icon -->
    <div class="col-sm-1 text-center">
        <a ng-hide="isDisabled" href="javascript:;" class="edit-icon fa fa-pencil"></a>
        <i ng-show="isDisabled" class="edit-icon fa fa-ban"></i>
    </div>

    <!-- Displayed value -->
    <div class="col-sm-11">
        <a ng-hide="isDisabled" href="javascript:;" class="edit-text">
            {{ display || model[key] }}
        </a>
        <b ng-show="isDisabled">
            {{ display || model[key] }}
        </b>
    </div>
</div>
