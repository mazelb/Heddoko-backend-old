<div class="page">
    <header>
        <h1>
            Trends <i class="fa fa-line-chart"></i>
            <span></span>
        </h1>
    </header>

    <div class="row">
        <div class="col-xs-12">
            <chart class="chartjs" data-data="chartjsLine" data-type="Line" value="myChart"></chart>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div
                data-flot-chart
                data-data="trend.data"
                data-options="trend.options"
                class="demo-trendline"
                style="width: 100%; height: 300px;">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <canvas
                data-gauge-chart
                data-gauge-data="gauge.data"
                data-gauge-options="gauge.options"
                style="width: 340px; height: 170px;">
            </canvas>
        </div>

        <div class="col-sm-12 col-md-6">

        </div>
    </div>
</div>
