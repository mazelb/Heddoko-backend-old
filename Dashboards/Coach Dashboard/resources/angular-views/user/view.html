
<!-- User details -->
<div class="page">
    <ui-page-title data-title="'Settings'" data-icon="'cogs'"></ui-page-title>

    <div ng-hide="user.id === 0" class="row">
        <div class="col-md-8">

            <!-- Preferences -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    Preferences
                </div>

                <div class="panel-body">
                    <div style="color: #ccc; text-align: center">
                        In Development
                    </div>
                </div>
            </div>

            <!-- User details -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    Your Details
                </div>

                <div class="panel-body">
                    <div style="color: #ccc; text-align: center">
                        In Development
                    </div>
                </div>
            </div>
        </div>

        <!-- Avatar -->
        <div class="col-md-4">
            <div class="text-center" style="margin: 5% 20%; width: 60%;">
                <ui-avatar
                    data-upload-endpoint="uploadAvatarEndpoint"
                    data-success-callback="uploadAvatarCallback"
                    data-src="profile.avatar_src">
                </ui-avatar>
            </div>
        </div>
    </div>

    <!-- Retrieving user data -->
    <div ng-show="user.id === 0" class="text-center">
        <h3>Retrieving your details</h3>
        <br>
        <br>
        <br>
        <br>
        <i class="fa fa-spinner fa-spin fa-3x"></i>
    </div>
</div>
