
<div style="position: relative;">

    <!-- Upload button -->
    <button
        ngf-select="upload($file)"
        ngf-drop
        accept="image/*"
        ngf-pattern="'image/*'"
        ngf-capture="'camera'"
        ngf-min-height="100"
        ngf-max-size="2MB"
        class="btn btn-default"
        style="padding: 0;">

        <span ng-switch="status">

            <!-- Avatar -->
            <img ng-switch-when="uploaded" src="{{ avatarSrc }}" style="width: 100%">

            <!-- Avatar placeholder -->
            <i
                ng-switch-when="none"
                class="fa fa-user"
                style="padding: 30px 40px; font-size: 5em;"></i>

            <!-- Uploading notifier -->
            <i
                ng-switch-when="uploading"
                class="fa fa-spin fa-spinner"
                style="padding: 30px 40px; font-size: 5em;"></i>

        </span>
    </button>
</div>
