
<div class="movement-left-column non-test-pages" style="height: 100%">

    <!-- Select trial -->
    <div
        ng-hide="analysis.playbackRatePane || analysis.planePane"
        ng-click="analysis.trialPane = !analysis.trialPane; analysis.playbackRatePane = false;"
        class="row"
        style="padding:0;">
        <div class="col-sm-8" style="height:56px;">
            {{ fms.current.trial.name }}
        </div>
        <div class="col-sm-4" style="height:56px;">
            <i ng-show="analysis.trialPane" style="line-height:inherit;transform:scale(1, 1.5);" class="fa fa-2x fa-caret-up" />
            <i ng-hide="analysis.trialPane" style="line-height:inherit;transform:scale(1, 1.5);" class="fa fa-2x fa-caret-down" />
        </div>
    </div>
    <div
        ng-if="analysis.trialPane"
        ng-repeat="trial in fms.current.trials"
        ng-click="fms.current.trial = trial; analysis.trialPane = false;"
        class="row hierarchy-2">

        <div class="col-sm-8">
            {{trial.name}}
        </div>
        <div class="col-sm-4" ng-click="joint.selected = !joint.selected">
            <i ng-show="fms.current.trial == trial" style="line-height:inherit;" class="fa fa-2x fa-check" />
        </div>
    </div>

    <!-- Select all joints -->
    <div
        ng-click="summary.joints.select('all');"
        class="row"
        style="padding:0;">

        <div class="col-sm-8" style="height: 56px; color: #333;">
            Select All
        </div>
        <div class="col-sm-4" style="height:56px;">
            <div ng-hide="summary.joints.all" class="checkbox"></div>
            <div ng-show="summary.joints.all" class="checked checkbox"></div>
        </div>
    </div>

    <!-- Select Hip -->
    <div
        ng-click="summary.joints.select('hip');"
        class="row"
        style="padding:0;">

        <div class="col-sm-8" style="height: 56px; color: #333;">
            Hip
        </div>
        <div class="col-sm-4" style="height:56px;">
            <div ng-hide="summary.joints.hip" class="checkbox"></div>
            <div ng-show="summary.joints.hip" class="checked checkbox"></div>
        </div>
    </div>

    <!-- Select Knee -->
    <div
        ng-click="summary.joints.select('knee');"
        class="row"
        style="padding:0;">

        <div class="col-sm-8" style="height: 56px; color: #333;">
            Knee
        </div>
        <div class="col-sm-4" style="height:56px;">
            <div ng-hide="summary.joints.knee" class="checkbox"></div>
            <div ng-show="summary.joints.knee" class="checked checkbox"></div>
        </div>
    </div>
</div>
