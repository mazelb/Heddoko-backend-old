
<div style="position: relative;">

    <!-- Upload button -->
    <button
        ngf-select="upload($file)"
        ngf-drop
        accept="image/*"
        ngf-pattern="'image/*'"
        ngf-capture="'camera'"
        ngf-min-height="100"
        ngf-max-size="2MB"
        class="btn btn-default"
        style="padding: 0;">

        <!-- Avatar -->
        <img
            ng-show="avatarSrc && !isUploading"
            src="{{ avatarSrc }}"
            style="width: 100%">

        <!-- Avatar placeholder -->
        <i
            ng-hide="avatarSrc || isUploading"
            class="fa fa-user"
            style="padding: 30px 40px; font-size: 5em;"></i>

        <!-- Uploading notifier -->
        <i
            ng-show="isUploading && !avatarSrc"
            class="fa fa-spin fa-spinner"
            style="padding: 30px 40px; font-size: 5em;"></i>
    </button>
</div>
