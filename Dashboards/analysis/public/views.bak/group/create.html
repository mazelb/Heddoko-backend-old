
<div class="page page-dashboard">

    <!-- Breadcrumbs -->
    <div class="row">
        <div class="col-sm-12">
            <div data-ng-include="'views/partials/breadcrumbs.html?' + global.assetVersion"></div>
        </div>
    </div>

    <h1>Add a Team</h1>
    <br>

    <form ng-submit="submitGroupForm()">
        <div class="row">

            <!-- New team form -->
            <div class="col-sm-12 col-md-8">
                <div data-ng-include="'views/group/partials/form.html?' + global.assetVersion"></div>
            </div>

            <!-- Team picture -->
        	<div class="col-sm-12 col-md-4">
                <div data-ng-include src="'views/group/partials/upload-photo.html?' + global.assetVersion"></div>
        	</div>
        </div>

        <!-- Action buttons -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>

    <!-- Debug -->
    <div ng-show="global.isLocal">
        <br><br>
        <div class="panel panel-default">
            <div class="panel-heading">Debug</div>
            <div class="panel-body">
                Group data: {{ group }} <br><br>
                Sports: {{ sports }} <br><br>
                File data: {{ avatar }}
            </div>
        </div>
    </div>
</div>
