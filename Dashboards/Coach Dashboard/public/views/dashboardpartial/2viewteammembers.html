	<section class="panel panel-box">

		<div class="panel-bottom bg-reverse">
			<br>
			<ul class="list-justified text-center">

					<p class="text-muted">{{athlete.name}}</p>
				</li>
			</ul>
			<br>
		</div>
	</section>

</div>
