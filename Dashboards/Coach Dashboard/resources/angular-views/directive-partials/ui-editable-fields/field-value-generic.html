<div ng-show="state != 'editing'" class="ui-editable-field-value">

    <!-- Displayed value -->
    <a ng-hide="isDisabled" href="javascript:;" class="edit-text">
        {{ display || model[key] }}
    </a>
    <span ng-show="isDisabled">
        {{ display || model[key] }}
    </span>

    <!-- Edit icon -->
    <a ng-hide="isDisabled" href="javascript:;" class="edit-icon fa fa-pencil"></a>
    <i ng-show="isDisabled" class="edit-icon fa fa-ban"></i>

</div>
